<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Cricket Attax</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border: 1px solid #ff7700;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #ff7700;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff7700;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .show-pass-container {
      margin-top: 5px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Cricket Attax</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <div class="show-pass-container">
      <label><input type="checkbox" id="show-password" /> Show Password</label>
    </div>

    <button id="login-btn">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://cvlynljwflfjhpjjnwgk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2bHlubGp3Zmxmamhwampud2drIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMjIwOTMsImV4cCI6MjA2Mzg5ODA5M30.z7B9m9SfPChjUDygwc-0SYymDlO8YGBHLURM8OzFjdw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        return;
      }

      const { data, error } = await supabase
        .from('logins')
        .select('*')
        .eq('username', username)
        .eq('password', password);
        //.single();

      if (data) {
        localStorage.setItem('username', data.username);
        localStorage.setItem('team_id', data.team_id || '');
        localStorage.setItem('is_admin', data.is_admin || false);
      
        if (data.is_admin) {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'main.html';
        }
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    }

    // Show/hide password toggle
    document.getElementById('show-password').addEventListener('change', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
    });

    document.getElementById("login-btn").addEventListener("click", handleLogin);
  </script>

</body>
</html>
